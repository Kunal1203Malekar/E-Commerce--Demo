name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push] # optional, if using separate workflow; remove if not linking
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}  # optional, default 22
          script: |
            IMAGE=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-demo:latest
            docker pull $IMAGE
            docker rm -f ecommerce-demo || true
            docker run -d --name ecommerce-demo -p 80:80 $IMAGE
